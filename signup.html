<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Chillax</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto+Mono:ital,wght@1,500&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #18191a 0%, #232323 100%);
      color: #fff;
      font-family: 'Montserrat', Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow-x: hidden;
      overflow-y: auto;
      padding: 40px 0;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      pointer-events: none;
      background: linear-gradient(120deg, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0.02) 100%);
      z-index: 0;
      mix-blend-mode: lighten;
    }
    .container {
      background: #18191a;
      border: 3px solid #7ecbff;
      border-radius: 48px;
      padding: 40px 48px;
      box-shadow: 0 0 32px 8px #7ecbff55, 0 12px 48px 0 rgba(31, 38, 135, 0.37);
      max-width: 500px;
      width: 95vw;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    .logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 32px;
    }
    .logo-img {
      background: #111;
      border-radius: 18px;
      padding: 24px 32px 16px 32px;
      margin-bottom: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .logo-img svg {
      width: 48px;
      height: 48px;
      fill: #a259ff;
    }
    .logo-text {
      color: #a259ff;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 2px;
    }
    .form-title {
      color: #baffd9;
      font-size: 2.4rem;
      margin-bottom: 40px;
      font-weight: 700;
    }
    .form-group {
      margin-bottom: 24px;
      text-align: left;
    }
    .form-label {
      display: block;
      color: #7ecbff;
      font-size: 1rem;
      margin-bottom: 8px;
      font-weight: 600;
    }
    .form-input {
      width: 100%;
      padding: 16px;
      border: 2px solid rgba(126, 203, 255, 0.2);
      border-radius: 16px;
      background: rgba(0, 0, 0, 0.2);
      color: #fff;
      font-size: 1rem;
      font-family: 'Montserrat', Arial, sans-serif;
      transition: all 0.3s ease;
    }
    .form-input:focus {
      outline: none;
      border-color: #a259ff;
      box-shadow: 0 0 0 4px rgba(162, 89, 255, 0.1);
    }
    .form-submit {
      width: 100%;
      padding: 20px;
      border: none;
      border-radius: 24px;
      background: linear-gradient(90deg, #a259ff 0%, #7ecbff 100%);
      color: #fff;
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 16px;
    }
    .form-submit:hover {
      background: linear-gradient(90deg, #7ecbff 0%, #a259ff 100%);
      box-shadow: 0 8px 40px 0 rgba(162, 89, 255, 0.28);
    }
    .back-link {
      display: inline-block;
      color: #7ecbff;
      text-decoration: none;
      margin-top: 24px;
      font-size: 0.9rem;
      transition: color 0.3s ease;
    }
    .back-link:hover {
      color: #a259ff;
    }
    @media (max-width: 600px) {
      .container {
        padding: 32px 24px;
        border-radius: 32px;
      }
      .form-title {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <div class="logo-img">
        <!-- Headphones + music note icon -->
        <svg viewBox="0 0 64 64"><path d="M32 8C17.664 8 6 19.664 6 34v10a8 8 0 0 0 8 8h2a4 4 0 0 0 4-4V38a4 4 0 0 0-4-4h-2a6 6 0 0 0-6 6v4c0-13.255 10.745-24 24-24s24 10.745 24 24v-4a6 6 0 0 0-6-6h-2a4 4 0 0 0-4 4v10a4 4 0 0 0 4 4h2a8 8 0 0 0 8-8V34C58 19.664 46.336 8 32 8z"/></svg>
      </div>
      <div class="logo-text">Chillax</div>
    </div>
    <h1 class="form-title">Create Account</h1>
    <form id="signup-form">
      <div class="form-group">
        <label class="form-label" for="username">Username</label>
        <input type="text" id="username" name="username" class="form-input" required>
      </div>
      <div class="form-group">
        <label class="form-label" for="email">Email</label>
        <input type="email" id="email" name="email" class="form-input" required>
      </div>
      <div class="form-group">
        <label class="form-label" for="password">Password</label>
        <input type="password" id="password" name="password" class="form-input" required>
      </div>
      <div class="form-group">
        <label class="form-label" for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" class="form-input" required>
      </div>
      <button type="submit" class="form-submit">Sign Up</button>
    </form>
    <a href="index.html" class="back-link">‚Üê Back to home</a>
  </div>
  <script>
    // We'll add Supabase integration later
    document.getElementById('signup-form').addEventListener('submit', function(e) {
      e.preventDefault();
      // Form validation
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      
      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
      }
      
      // We'll add the Supabase signup logic here later
      console.log('Form submitted - Supabase integration pending');
    });
  </script>
</body>
</html>
